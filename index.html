<!DOCTYPE html>
<html>
<head>
    <title>Open URL in Same Tab</title>
</head>
<body>
    <h1>Click the button below to open the URL</h1>
    <button id="openButton">Open URL</button>

    <script>
        // Replace 'YOUR_URL_HERE' with the URL you want to open
        const urlToOpen = 'paymentGateway.html';

        // Add a click event listener to the button
        const openButton = document.getElementById('openButton');
        openButton.addEventListener('click', () => {
            // Set the current window's location to the desired URL
            window.location.href = urlToOpen;
        });
    </script>
</body>
</html>
